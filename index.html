<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>

<link href="style.css" rel="stylesheet" type="text/css">

<body>

<div id="menu">
    <div id="text">Select Your Symbol: </div>
        <div id="symbols">
            <div id="x">X</div>
            <div id="o">O</div>
        </div>
</div>

<br>

<div id="main">
    <div class="cell" id="0" data-indx="0">E</div>
    <div class="cell" id="1" data-indx="1">E</div>
    <div class="cell" id="2" data-indx="2">E</div>
    <br>
    <div class="cell" id="3" data-indx="3">E</div>
    <div class="cell" id="4" data-indx="4">E</div>
    <div class="cell" id="5" data-indx="5">E</div>
    <br>
    <div class="cell" id="6" data-indx="6">E</div>
    <div class="cell" id="7" data-indx="7">E</div>
    <div class="cell" id="8" data-indx="8">E</div>
</div>

<div id="result"></div>


</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="game.js"></script>
<script src="control.js"></script>
<script src="ui.js"></script>
<script src="ai.js"></script>

</html>
