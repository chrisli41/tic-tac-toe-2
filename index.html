<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway|Open+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/1b56fbce33.js"></script>

<body>

    <h1>Tic-Tac-Toe <span>Game</span></h1>

    <div id="menu">
        <div id="menu-text">Select Your Symbol: </div>
        <div id="symbols">
            <div id="x">X</div>
            <div id="o">O</div>
        </div>
    </div>

    <div class="clearfix"></div>

    <div id="main">
        <div class="cell" id="0" data-indx="0"></div>
        <div class="cell" id="1" data-indx="1"></div>
        <div class="cell" id="2" data-indx="2"></div>
        <div class="cell" id="3" data-indx="3"></div>
        <div class="cell" id="4" data-indx="4"></div>
        <div class="cell" id="5" data-indx="5"></div>
        <div class="cell" id="6" data-indx="6"></div>
        <div class="cell" id="7" data-indx="7"></div>
        <div class="cell" id="8" data-indx="8"></div>
    </div>

    <div id="result"></div>

</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="game.js"></script>
<script src="control.js"></script>
<script src="ui.js"></script>
<script src="ai.js"></script>

</html>
